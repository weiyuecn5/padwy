                        <label>

                <div class="col-sm-10">
                    <input type="text" class="form-control-inline" id="inputEmail2" placeholder="编号2" name="bh_2">

                        <label>

                        <label>
                            <input type="radio" name="cwesl" id="optionsRadios0" value="5">5

                    <input type="text" class="form-control-inline" id="inputEmail3" placeholder="编号3" name="bh_3">

                <div class="col-sm-10">

            <div class="list-group">
            <p class="list-group-item active">热门宠物编号:</p>
            {% for foo in hot_list %}
                <li>
                    <img src="https://pad.skyozora.com/images/pets/{{ foo.name }}.png" width="40" height="40">
                    <span><strong>编号:{{ foo.name }}</strong></span>
                </li>
            {% endfor %}
          </div>
        </div><!--/.container-->
